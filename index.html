  <script src="./stargazers.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create stars in the background
      const starsBackground = document.getElementById('stars-background');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        starsBackground.appendChild(star);
      }
      
      // Create stargazers grid
      const stargazersGrid = document.getElementById('stargazers-grid');
      
      // Render stargazers from the external JS file
      let delay = 0;
      (stargazers || []).forEach((stargazer, index) => {
        const card = document.createElement('div');
        card.classList.add('stargazer-card');
        card.style.animationDelay = `${delay}s`;
        
        card.innerHTML = `
          <img src="${stargazer.avatar}" alt="${stargazer.name}" class="stargazer-avatar">
          <h3 class="stargazer-name">${stargazer.name}</h3>
          <a href="${stargazer.githubUrl}" class="stargazer-link">
            <svg height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
              <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" fill="currentColor"></path>
            </svg>
            View Profile
          </a>
        `;
        
        stargazersGrid.appendChild(card);
        delay += 0.1;
      });
      
      // Counter animation
      const countEl = document.getElementById('star-count');
      countEl.innerText = repoStats.totalStars;
      const finalCount = parseInt(countEl.innerText.replace(',', ''));
      let currentCount = 0;
      
      const countInterval = setInterval(() => {
        currentCount += Math.ceil(finalCount / 100);
        if (currentCount >= finalCount) {
          currentCount = finalCount;
          clearInterval(countInterval);
        }
        countEl.innerText = currentCount.toLocaleString();
      }, 30);
    });
  </script>
